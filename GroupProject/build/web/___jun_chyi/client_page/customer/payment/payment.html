<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="payment">
        <h2>Payment</h2>

        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card Holder:</label>
            <input type="text" class="input" name="card_holder" placeholder="Code">
          </div>

          <div class="card space icon-relative">
            <label class="label">Card Number:</label>
            <input type="text" class="input" name="card_number" placeholder="Card Number">
          </div>

          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry Date: </label>
              <input type="text" class="input" name="expiry_date" placeholder="00/00">
            </div>

            <div class="card-item icon-relative">
                <label class="label">CVV: </label>
                <input type="text" class="input" name="cvv" placeholder="000">
          </div>
        </div>

        <div class="btn">
          Pay
        </div>

      </div>
    </div>





  </body>
</html>
