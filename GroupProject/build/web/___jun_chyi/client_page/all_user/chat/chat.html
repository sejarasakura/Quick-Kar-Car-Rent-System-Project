<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>QuicKar</h2>
  <p>fetching</p>
  <p>tips: communicate with the driver when driver does not know where are you.</p><br>
  
  <!-- Left-aligned media object -->
  <div class="media">
    <div class="media-left">
      <img src="Penguins.jpg" class="media-object" style="width:80px">
    </div>
    <div class="media-body">
      <h3 class="media-heading">Driver</h3>
      
      <p>where are you</p>
    </div>
  </div>
  <hr>
  
  <!-- Right-aligned media object -->
  <div class="media">
    <div class="media-body">
        <h3 class="media-heading text-right">Customer</h3>
      <p class="text-right">currently i stand at Low Yat plaza</p>
    </div>
    <div class="media-right">
      <img src="Hydrangeas.jpg" class="media-object" style="width:80px">
    </div>
  </div>
</div>

</body>
</html>
