<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>

<!-- Font Icon -->
<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">
<link rel="icon" href="http://localhost:8080/GroupProject/_resource/icon/top_full_icon.png">
<link rel="stylesheet" href="http://localhost:8080/GroupProject/_jquery/jquery-ui.css">
<script src="http://localhost:8080/GroupProject/_jquery/jquery.min.js"></script>
<script src="http://localhost:8080/GroupProject/_jquery/jquery.validate.js"></script>
<script src="http://localhost:8080/GroupProject/_jquery/jquery.validate.min.js"></script>
<script src="http://localhost:8080/GroupProject/_js/Validatation_c.js"></script>
<script src="http://localhost:8080/GroupProject/_jquery/jquery-ui.js"></script>
<script src="http://localhost:8080/GroupProject/_bootstrap/js/bootstrap.min.js"></script>
<script src="http://localhost:8080/GroupProject/_jquery/jquery-migrate-3.0.0.mi n.js"></script>


  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">

      <div class="container">
          <div class="signup-content">
              <div class="signup-img">
                  <img src="images/form-img.jpg" alt="">
                  <div class="signup-img-content">

                      <h2>Register now!</h2>
                      <p>Driver</p>
          <p>Join Us</p>
                  </div>
              </div>
              <div class="signup-form">
                  <form method="POST" class="register-form" id="createform" action="driver_done.jsp">
                      <div class="form-row">
                          <div class="form-group">
                              <div class="form-input">
                                  <label for="first_name" class="required">First name</label>
                                  <input type="text" name="first_name" id="first_name" />
                              </div>
                              <div class="form-input">
                                  <label for="last_name" class="required">Last name</label>
                                  <input type="text" name="last_name" id="last_name" />
                              </div>
                              <div class="form-input">
                                  <label for="ic_number" class="required">IC number</label>
                                  <input type="text" name="ic_number" id="ic_number" />
                              </div>
                              <div class="form-input">
                                  <label for="email" class="required">Email</label>
                                  <input type="text" name="email" id="email" />
                              </div>
                              <div class="form-input">
                                  <label for="phone_num" class="required">Phone number</label>
                                  <input type="text" name="phone_num" id="phone_num" />
                              </div>
                          </div>
                          <div class="form-group">

                            <div class="form-input">
                              <label for="blank_name">Liscence</label>
                              <input placeholder="For Driver Uses only" name="license" id="license" />
                            </div>
                            <div class="form-input">
                              <label for="chequeno">E-Wallet ID（Recommended） / Credit/ Debit Card No.</label>
                                <input type="text" name="payment_method" id="payment_method" />
                            </div>
                            <div class="form-input">
                              <label for="chequeno">Card number</label>
                                <input type="text" name="card_num" id="card_num" />
                            </div>
                              <div class="form-input">
                                  <label for="chequeno">Password</label>
                                  <input type="password" name="password" id="password" />
                              </div>
                              <div class="form-input">
                                <label for="chequeno">Year of driving</label>
                                  <input type="text" name="year_of_drive" id="year_of_drive" />
                              </div>
                          </div>
                      </div>

                      <div class="form-submit">
                          <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                          <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
    
            <script>
            $(document).ready(function () {
                $("#createform").validate({
                    rules: {
                        license: {
                            required: true,
                            regex: regex_list.Validate.license
                        },
                        first_name: {
                            required: true,
                            regex: regex_list.Validate.name
                        },
                        last_name: {
                            required: true,
                            regex: regex_list.Validate.name
                        },
                        phone_num: {
                            required: true,
                            regex: regex_list.Validate.phone_num
                        },
                        ic_num: {
                            required: true,
                            regex: regex_list.Validate.ic_num
                        },
                        card_num: {
                            regex: regex_list.Validate.card_num
                        },
                        password: {
                            required: true,
                            minlength: 8,
                            regex: regex_list.Validate.password
                        },
                        payment_method: {
                            required: true,
                            regex: regex_list.Validate.enum
                        }
                    },
                    message:{
                        confirm_password: {
                            equalTo: "The password enter is not match, please tray agian"
                        }
                    },
                    errorPlacement: function(label, element) {
                        label.addClass('text-danger text-right');
                        label.insertAfter(element);
                    },
                    wrapper: 'span'
                });
            });
            </script>
</body>
</html>
