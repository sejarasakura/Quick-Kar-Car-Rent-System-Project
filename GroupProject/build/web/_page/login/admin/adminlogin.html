<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://localhost:8080/GroupProject/_bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://localhost:8080/GroupProject/_bootstrap/css/bootstrap.css">
        <script src="http://localhost:8080/GroupProject/_jquery/jquery.min.js"></script>
        <script src="http://localhost:8080/GroupProject/_bootstrap/js/bootstrap.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>QuicKar - Login</title>
        <script>
            jQuery(document).ready(
                function(){
                    $("#header").load("http://localhost:8080/GroupProject/_sub_page/header.jsp");
                    $("#footer").load("http://localhost:8080/GroupProject/_sub_page/footer.html");
                }
            );
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div class="jumbotron text-center">
            <h3>QuicKar admin console login module</h3>
        </div>
        <div class="container">
            <div class="row" style="padding-bottom: 50px;padding-top: 20px;">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <div style="padding: 25px; margin: auto; height: 200px;width: 200px">
                        <img src="http://localhost:8080/GroupProject/_resource/user/su.png" class="img-circle" alt="Super User" width="150" height="150" />
                    </div>
                    <form action="/GroupProject/Admin_login" method="post">
                        <div class="form-group">
                            Super user id : 
                            <input type="text" name="Admin_username" placeholder="Enter admin user id" class="form-control">
                        </div>
                        <div class="form-group">
                            Password : 
                            <input type="password" name="Admin_password" placeholder="Enter password" class="form-control">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-success">
                        <input type="reset" value="Reset" class="btn btn-danger">
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
