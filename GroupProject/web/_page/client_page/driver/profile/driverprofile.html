<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../customerprofile.css">
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Driver Profile</title>
</head>

<body>
  <center>
    <h2>Driver Profile</h2>
  </center>
  <style>
    .classes {
      margin: 10px auto;
      height: 200px;
      width: 200px;
    }
body{
  background:linear-gradient( #ffff66 0%, #ffcc00 100%);
  height: auto;
  background-repeat:no-repeat;

}
    .img {
      height: 100%;
      width: 100%;
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="center-block">
        <div class="classes"><img src="../1. Login/images/avatar-01.jpg" alt="" class="img img-circle"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="First Name">First Name:</label>
          <input type="First Name" class="form-control" id="first_name" placeholder="First Name" name="first_name" value="">
        </div>
        <div class="form-group">
          <label for="Username">Liscence:</label>
          <input type="Username" class="form-control" id="Username" placeholder="Liscence" name="Username" value="" disabled="">
        </div>
        <div class="form-group">
          <label for="userid">User ID:</label>
          <input type="userid" class="form-control" id="userid" placeholder="user ID" name="userid" disabled value="">
        </div>
        <div class="form-group">
          <label for="icnumber">IC Number:</label>
          <input type="icnumber" class="form-control" id="icnumber" placeholder="ic number" name="icnumber" disabled value="">
        </div>
        <div class="form-group">
          <label for="Year(s) of driving">Year(s) of driving:</label>
          <input type="Year(s) of driving" class="form-control" id="year_of_drive" placeholder="Year(s) of driving" name="year_of_drive" disabled value="">
        </div>

      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Last Name">Last Name:</label>
          <input type="Last Name" class="form-control" id="last_name" placeholder="Last Name" name="last_name" value="">
        </div>
        <div class="form-group">
          <label for="pnumber">Phone Number:</label>
          <input type="pnumber" class="form-control" id="phone_num" placeholder="phone number" name="phone_num" value="">
        </div>

        <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Changes</button>
        <button type="button" class="btn btn-danger" style="width: 100%; margin-top: 20px;">Cancel</button>

      </div>
        </div>
        </div>
    </div>
  </div>
  </div>
  </div>
  </div>

</body>

</html>
