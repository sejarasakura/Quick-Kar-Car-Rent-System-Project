            <h2 id="demo"></h2>

        <div id="footer"></div>

<script>
// Set the date we're counting down to
var list_s = [
  "Deleting all exiting data in database...",
  "Droped table in old database ...........",
  "Rebuilt database .......................",
  "Create all the table ...................", 
  "Insert all the previous record..........",
  "Set up is done now......................"
];
var i = 0;

// Update the count down every 1 second
var x = setInterval(function() {
  	document.getElementById("demo").innerHTML = list_s[i] 
  	i ++;
  // If the count down is over, write some text 
  if (i === 6) {
    clearInterval(x);                        
    document.getElementById("demo").innerHTML = "Restore database complete...............<br><a href='http://localhost:8080/GroupProject/_page/admin_console/index.html' class='btn btn-success text-center'>Return back to menu</a>";
  }
}, 1000);
</script>
