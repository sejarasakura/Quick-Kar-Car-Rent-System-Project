<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="customerprofile.css">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customer Profile</title>
  </head>
  <body>
    <center>
      <h2>Customer Profile</h2>
    </center>


<div class="container">
  <div class="form-group">
    <label for="full_name">Username:</label>
    <input type="full_name" class="form-control" id="full_name" placeholder="full name" name="full_name"  value="">
  </div>
  <div class="form-group">
    <label for="cust_id">Customer ID:</label>
    <input type="cust_id" class="form-control" id="cust_id" placeholder="customer ID" name="cust_id" disabled value="">
  </div>
  <div class="form-group">
    <label for="ic_num">IC Number:</label>
    <input type="ic_num" class="form-control" id="ic_num" placeholder="IC number" name="ic_num" disabled value="">
  </div>
  <div class="form-group">
    <label for="membership_level">Membership Level:</label>
    <input type="membership_level" class="form-control" id="membership_level" placeholder="Membership level" name="membership_level" disabled value="">
  </div>
  <div class="form-group">
    <label for="phone_num">Phone Number:</label>
    <input type="phone_num" class="form-control" id="phone_num" placeholder="phone number" name="phone_num"  value="">
  </div>

  <div class="form-group">
    <label for="Payment">Payment Method:</label>
    <input type="Payment" class="form-control" id="Payment" placeholder="Payment" name="Payment"  value="">
  </div>

  <div class="form-group">
    <label for="ewallet">E Wallet ID:</label>
    <input type="ewallet" class="form-control" id="ewallet" placeholder="e-Wallet" name="ewallet" disabled value="">
  </div>

  <div class="form-group">
    <label for="point_amount">Point amount:</label>
    <div class="row">
      <div class="col-sm-11">
      <input type="point_amount" class="form-control" id="point_amount" placeholder="point amount" name="point_amount" disabled value="">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-primary">Changes</button>
      </div>
    </div>
  </div>
</div>
</div>

  </body>
</html>
